<#include "base.html">

<#macro title>
    Add new user
</#macro>

<#macro content>
    <h1>Add new user</h1>
    <form action="/admin/users/add" method="post">
        <input type="hidden" name="method" value="put">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="_METHOD" value="PUT">


        <input type="text" name="login" value="" placeholder="login"> <br/>
        <input type="text" name="name" value="" placeholder="name"> <br/>
        <input type="password" name="password" value="" placeholder="password"> <br/>
        <input type="text" name="age" value="" placeholder="age"> <br/>
        <input type="text" name="street" value="" placeholder="Address, street"> <br/>
        <input type="text" name="phone1" value="" placeholder="phone1"> <br/>
        <input type="text" name="phone2" value="" placeholder="phone2"> <br/>
        <input type="text" name="phone3" value="" placeholder="phone3"><br/>

        <button type="submit">Add</button>
    </form>
</#macro>

<@display_page/>
